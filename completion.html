<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <title>Experiment completion</title>
    <!-- loading JSQuery here, as it needs to be loaded before Proliferate's scripts (see https://docs.proliferate.alps.science/en/latest/javascript-library.html) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript" ></script>
    <script src="https://proliferate.alps.science/static/js/proliferate.js" type="text/javascript"></script>
</head>

    <body>
      <h1>Thank you for helping us study the human brain!</h1>

      <p id="message"></p>
      <p>Click here to <a id="email" href="">email</a>
        this code to us, along with your phone number, so that
        we can initiate payment via Swish. Thank you!</p>

      <script type="text/javascript" >
        var experiment_id = get_url_param("experiment_id", "NONE");
        var participant_id = get_url_param("participant_id", "NONE");
        var random_id = get_url_param("random_id", "NONE");

        document.getElementById("message").innerHTML = "Thank you for completing our experiment. " +
            "Your completion code is <strong>" + random_id + "</strong>.";

        document.getElementById("email").href = "mailto:hlplab@gmail.com?subject=Experiment completed " +
          "(requesting payment)&body=Hi,%0D%0A%0D%0AI have just completed an experiment from your team.%0D%0A%0D%0AExperiment ID: " +
          experiment_id + "%0D%0AParticipant ID: " +
          participant_id + "%0D%0ACompletion ID: " +
          random_id + "%0D%0AMy phone number: PLEASE_FILL_IN_YOUR_PHONE_NUMBER.%0D%0A%0D%0ARegards.";
      </script>

</body> </html>
